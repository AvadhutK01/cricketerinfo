<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricker info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <h2>Cricketer information</h2>
        <form id="main-form">
            <div class="mb-3">
                <label for="cricketerName" class="form-label">
                    <h4>Cricketer's Name:</h4>
                </label>
                <input type="text" class="form-control" name="cricketerName" id="cricketerName"
                    placeholder="Enter cricketer's name">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">
                    <h4>Date of Birth:</h4>
                </label>
                <input type="date" class="form-control" name="dob" id="dob">
            </div>
            <div class="mb-3">
                <label for="pUrl" class="form-label">
                    <h4>Photo Url:</h4>
                </label>
                <input type="text" class="form-control" name="pUrl" id="pUrl" placeholder="Enter Url here">
            </div>
            <div class="mb-3">
                <label for="birthPlace" class="form-label">
                    <h4>Birthplace:</h4>
                </label>
                <input type="text" class="form-control" name="birthPlace" id="birthPlace"
                    placeholder="Enter Birthplace">
            </div>
            <div class="mb-3">
                <label for="carrer" class="form-label">
                    <h4>Carrer:</h4>
                </label>
                <textarea class="form-control" name="carrer" id="carrer"
                    placeholder="Enter carrer information"></textarea>
            </div>
            <div class="mb-3">
                <label for="NOM" class="form-label">
                    <h4>No of matches:</h4>
                </label>
                <input type="text" class="form-control" name="NOM" id="NOM" placeholder="Enter no of matches played">
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">
                    <h4>Score:</h4>
                </label>
                <input type="text" class="form-control" name="score" id="score" placeholder="Enter score">
            </div>
            <div class="mb-3">
                <label for="Fifties" class="form-label">
                    <h4>Fifties:</h4>
                </label>
                <input type="text" class="form-control" name="Fifties" id="Fifties" placeholder="Enter no of Fifties">
            </div>
            <div class="mb-3">
                <label for="Centuries" class="form-label">
                    <h4>Centuries: </h4>
                </label>
                <input type="text" class="form-control" name="Centuries" id="Centuries"
                    placeholder="Enter no of Centuries">
            </div>
            <div class="mb-3">
                <label for="Wickets" class="form-label">
                    <h4>Wickets:</h4>
                </label>
                <input type="text" class="form-control" name="Wickets" id="Wickets" placeholder="Enter no of Wickets">
            </div>
            <div class="mb-3">
                <label for="Average" class="form-label">
                    <h4>Average:</h4>
                </label>
                <input type="text" class="form-control" name="Average" id="Average" placeholder="Enter Average">
            </div>
            <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mb-3 mt-5">
            <label for="search" class="form-label">
                <h2>Search cricketer here</h2>
            </label>
            <form id="search-form">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" name="search" placeholder="Search...">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
        <div id="data-div"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
